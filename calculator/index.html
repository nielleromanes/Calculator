<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Calculator with history</title>
</head>
<body>
    <div class="main">
        <p>CALCULATOR</p>
        <input type="text" name="text" placeholder="0" id="textField"><br>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>DEL</button>
        <button>C</button><br>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>/</button><br>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button><br>
        <button>H</button>
        <button>0</button>
        <button>.</button>
        <button>+</button>
        <button id="equal">=</button>
    </div>   

    <script src="./logic.js"></script>
</body>
</html>
